                  <br>
                  <input type="text" id="uname" name="uname">
                  <br><br>

                  <br>

                  <br>
                  <input type="date" name="bday">
                  <br><br>

                  <label><b>Select the color of your text:</b></label>
                  <br>
                  <input type="color" name="textcolor" value="#ff0000">
                  <br><br>

                  <label for="gender"><b>Out of the options below, which one describes your feelings about our rankings?</b></label>
                  <br>
                  <input type="radio" id="sta" name="ranking" value="sta">
                  <label for="sta">Strongly Agree</label><br>
                  <input type="radio" id="ma" name="ranking" value="ma">
                  <label for="ma">Mostly Agree</label><br>
                  <input type="radio" id="swa" name="ranking" value="swa">

                  <input type="radio" id="ind" name="ranking" value="ind">

                  <input type="radio" id="swd" name="ranking" value="swd">
                  <label for="swd">Somewhat Disagree</label><br>
                  <input type="radio" id="md" name="ranking" value="md">
                  <label for="md">Mostly Disagree</label><br>
                  <input type="radio" id="std" name="ranking" value="std">
                  <label for="std">Strongly Disagree</label><br>
